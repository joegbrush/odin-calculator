<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcContainer">
      <h1>Calculator</h1>
      <h2 class="inputScreen">0</h2>
      <div class="buttonRow">
        <div class="numberButton">7</div>
        <div class="numberButton">8</div>
        <div class="numberButton">9</div>
        <div class="numberButton operatorButton">/</div>
      </div>
      <div class="buttonRow">
        <div class="numberButton">4</div>
        <div class="numberButton">5</div>
        <div class="numberButton">6</div>
        <div class="numberButton operatorButton">*</div>
      </div>
      <div class="buttonRow">
        <div class="numberButton">1</div>
        <div class="numberButton">2</div>
        <div class="numberButton">3</div>
        <div class="numberButton operatorButton">-</div>
      </div>
      <div class="buttonRow">
        <div class="numberButton bottomRow">0</div>
        <div class="numberButton bottomRow operatorButton">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
